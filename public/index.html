<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analytics Dashboard</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="index.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>


    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header Section -->
        <header class="mb-8 text-center">
             <div class="flex items-center justify-center gap-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
                <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-tight">Stock Analytics Dashboard</h1>
            </div>
            <p class="text-gray-400">Enter a stock ticker to see real-time data and analytics.</p>
        </header>

        <!-- Search Input Section -->
        <div class="max-w-xl mx-auto mb-8">
            <form id="stock-form" class="relative">
                <input type="text" id="ticker-input" placeholder="e.g., AAPL, GOOGL, MSFT" class="w-full py-3 px-5 text-lg bg-gray-900 border-2 border-gray-700 rounded-full focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition duration-300 text-white placeholder-gray-500" autocomplete="off">
                <button type="submit" class="absolute right-2.5 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300">
                    Search
                </button>
            </form>
            <div id="error-message" class="text-red-500 text-center mt-3 hidden"></div>
        </div>

        <!-- Main Dashboard Grid -->
        <main id="dashboard-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <!-- Company Profile Card -->
            <div class="card md:col-span-2 lg:col-span-2 p-6 rounded-2xl flex flex-col sm:flex-row items-center gap-6">
                <div id="company-logo-loader" class="skeleton w-24 h-24 rounded-full bg-gray-700 flex-shrink-0"></div>
                <img id="company-logo" src="" alt="Company Logo" class="w-24 h-24 rounded-full hidden">
                <div class="text-center sm:text-left">
                    <h2 id="company-name" class="text-2xl font-bold text-white">
                        <div class="skeleton h-8 w-48 bg-gray-700 rounded-md"></div>
                    </h2>
                    <p id="company-info" class="text-gray-400 mt-1">
                        <div class="skeleton h-5 w-32 bg-gray-700 rounded-md mt-2"></div>
                    </p>
                    <a id="company-website" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline mt-2 inline-block">
                        <div class="skeleton h-5 w-40 bg-gray-700 rounded-md"></div>
                    </a>
                </div>
            </div>

            <!-- Current Price Card -->
            <div class="card p-6 rounded-2xl">
                <h3 class="text-lg font-medium text-gray-400 mb-2">Current Price</h3>
                <div id="price-info">
                    <div class="skeleton h-10 w-3/4 bg-gray-700 rounded-md"></div>
                    <div class="skeleton h-6 w-1/2 bg-gray-700 rounded-md mt-3"></div>
                </div>
            </div>
            
            <!-- Key Metrics Card -->
            <div class="card p-6 rounded-2xl">
                <h3 class="text-lg font-medium text-gray-400 mb-4">Key Metrics</h3>
                <div id="key-metrics" class="space-y-3">
                    <div class="flex justify-between"><span class="text-gray-300">Volume:</span> <span class="skeleton h-5 w-20 bg-gray-700 rounded-md"></span></div>
                    <div class="flex justify-between"><span class="text-gray-300">Day High:</span> <span class="skeleton h-5 w-20 bg-gray-700 rounded-md"></span></div>
                    <div class="flex justify-between"><span class="text-gray-300">Day Low:</span> <span class="skeleton h-5 w-20 bg-gray-700 rounded-md"></span></div>
                    <div class="flex justify-between"><span class="text-gray-300">Market Cap:</span> <span class="skeleton h-5 w-20 bg-gray-700 rounded-md"></span></div>
                </div>
            </div>

            <!-- Price Chart Card with Tabs -->
            <div class="card md:col-span-2 lg:col-span-4 p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-400">Price Chart</h3>
                    <div id="chart-tabs" class="flex items-center bg-gray-800 rounded-lg p-1 space-x-1">
                        <button class="chart-tab-btn active" data-timeframe="intraday">1D</button>
                        <button class="chart-tab-btn" data-timeframe="daily">1Y</button>
                    </div>
                </div>
                <div class="h-80 relative">
                    <div id="chart-loader" class="absolute inset-0 flex items-center justify-center bg-gray-800/50 rounded-lg">
                        <div class="text-gray-400">Loading chart data...</div>
                    </div>
                    <canvas id="price-chart"></canvas>
                </div>
            </div>

        </main>
    </div>

    <!-- External JavaScript -->
    <script src="App.js"></script>
</body>
</html>
